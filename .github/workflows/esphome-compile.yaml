name: ESPHome Compile

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install ESPHome
        run: pip install esphome

      - name: Validate ESPHome config
        run: esphome config config/respeaker-satellite-factory-dashboard.yaml

      - name: Compile firmware
        run: esphome compile config/respeaker-satellite-factory-dashboard.yaml

      - name: List build directory contents
        run: ls -lh .esphome/build/

      - name: Create ota directory
        run: mkdir -p ota

      - name: Move and rename firmware
        run: |
          cp $(find .esphome/build/ -type f -name firmware.bin | head -n 1) ota/idjmic-ota.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: idjmic-ota
          path: ota/idjmic-ota.bin
